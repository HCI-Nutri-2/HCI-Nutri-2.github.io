<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="register.css" rel="stylesheet" type="text/css" />

  <title>Register</title>
</head>

<body class="container">
  <section id="carousel">
    <div id="slider">
      <img id="slide-1" src="../global/imgs/salad.jpg" alt="1">
      <img id="slide-2" src="../global/imgs/spinach-omelet.jpg" alt="2">
    </div>
    <div class="slider-nav">
      <button id="button-1"></button>
      <button id="button-2"></button>
    </div>
  </section>

  <div id="right">
    <div id="container_right">
      <h1 id="title">REGISTER</h1>
      <fieldset>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="email" id="email" placeholder="Email" required>


        <input class="button" type="submit" value="Create New Account">
      </fieldset>
      <p class="no-account">Already have an account? <a href="../login/login.html" id="login">Login</a></p>
    </div>
  </div>
</body>
<script src="register.js">

</script>

</html>

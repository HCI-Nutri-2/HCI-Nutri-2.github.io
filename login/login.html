<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="login.css" rel="stylesheet" type="text/css" />

  <title>Login</title>
</head>

<body class="container">
  <section id="carousel">
    <div id="slider">
      <img id="slide-1" src="../global/imgs/salad.jpg" alt="1">
      <img id="slide-2" src="../global/imgs/spinach-omelet.jpg" alt="2">
    </div>
    <div class="slider-nav">
      <button id="button-1"></button>
      <button id="button-2"></button>
    </div>
  </section>

  <div id="right">
    <div id="container_right">
      <h1 id="title">Login</h1>
      <fieldset>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <a href="../reset-password/resetpassword.html"><input class="forgot-password" type="submit"
            value="Forgotten your password?"></a>


        <a href="../index.html"><input class="button" type="submit" value="Sign In"></a>
        <input class="button" type="submit" value="Continue with Google">
        <input class="button" type="submit" value="Continue with Facebook">
      </fieldset>
      <p class="no-account">Don't have an account? <a href="../register/register.html" id="register">Register</a>
      </p>
    </div>
  </div>
</body>
<script src="login.js">

</script>

</html>
